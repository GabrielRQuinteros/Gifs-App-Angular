<div class="d-flex justify-content-center ">

  <img  [src]="url"
        [alt]="alt"
        class="card-img-top animate__animated animate__fadeIn"
        (load)="onLoad()"
        [ngStyle]="{display: hasLoaded?'block':'none'}"
        >

  <img src="/images/loader-tail-spin.svg"
    height="35"
    width="35"
    class="m-5"
    *ngIf="!hasLoaded"
    >


</div>
